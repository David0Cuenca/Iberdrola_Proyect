<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Usuarios Activos</h4>
    </div>
    <div class="card-body">
      <div class="table">
        <table class="table">
          <thead class="text-primary">
            <th>DNI</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Domicilio</th>
            <th>Fecha de nacimiento</th>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.dni }}</td>
              <td>{{ user.nombre }}</td>
              <td>{{ user.apellidos }}</td>
              <td>{{ user.domicilio }}</td>
              <td>{{ user.nacimiento | date }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
